name: Email Summary

on:
  schedule:
    - cron: "0 14 * * *" # 9 AM Atlanta → 14:00 UTC
    - cron: "0 2 * * *"  # 9 PM Atlanta → 02:00 UTC
  workflow_dispatch:

jobs:
  summarize-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run morning digest
        if: github.event.schedule == '0 14 * * *'
        run: |
          python scripts/email_summary.py --morning
        env:
          GMAIL_SERVICE_ACCOUNT_JSON: ${{ secrets.GMAIL_SERVICE_ACCOUNT_JSON }}
          GMAIL_SERVICE_ACCOUNT_JSON_2: ${{ secrets.GMAIL_SERVICE_ACCOUNT_JSON_2 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}

      - name: Run evening digest
        if: github.event.schedule == '0 2 * * *'
        run: |
          python scripts/email_summary.py --morning=false
        env:
          GMAIL_SERVICE_ACCOUNT_JSON: ${{ secrets.GMAIL_SERVICE_ACCOUNT_JSON }}
          GMAIL_SERVICE_ACCOUNT_JSON_2: ${{ secrets.GMAIL_SERVICE_ACCOUNT_JSON_2 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}

      - name: Commit tracking file
        if: always() && (github.event.schedule == '0 14 * * *' || github.event.schedule == '0 2 * * *')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add email_summary_tracking.json
          git diff --staged --quiet || git commit -m "Update email summary tracking - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push

